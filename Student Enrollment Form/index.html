<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container">
    <div class="page-header text-center">
        <h2>Student Enrollment Form Using JPDB</h2>
    </div>
    <Form id="stdform" method="get">
        <div class="form-group">
            <label>Roll No </label>
            <input type="text" id="stdid" class="form-control" onchange="getStd()">
        </div>

        <div class="form-group">
            <label>Full Name </label>
            <input type="text" id="stdname" class="form-control" onchange="getStd()">
        </div>

        <div class="form-group">
            <label>class </label>
            <input type="text" id="stdclass" class="form-control" onchange="getStd()">
        </div>

        <div class="form-group">
            <label>Birth Date </label>
            <input type="text"id="std-Bdate" class="form-control" onchange="getStd()">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" id="std-addres" class="form-control" onchange="getStd()">
        </div>

        <div class="form-group">
            <label>Enrollment Date </label>
            <input type="text" id="std-Edate" class="form-control" onchange="getStd()">
        </div>
        <br>
        <div class="form-group text-center">
            <button style="width: fit-content;" type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled >Save</button>
            <button style="width: fit-content;" type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button style="width: fit-content;" type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
        </div>
    </Form>
   </div>
   <script type="text/javascript" src= "http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
   <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
